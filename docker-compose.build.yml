version: '3.7'

services:

  web-dev:
    image: kremen-web-dev
    build:
      context: ./web/dev
      dockerfile: Dockerfile.build

  web-transport:
    image: kremen-web-transport
    build:
      context: ./web/transport
      dockerfile: Dockerfile.build

  web-deputies:
    image: kremen-web-deputies
    build:
      context: ./web/deputies
      dockerfile: Dockerfile.build

  web-equipment:
    image: kremen-web-equipment
    build:
      context: ./web/equipment
      dockerfile: Dockerfile.build



  entry:
    image: docker.pkg.github.com/husky-dev/kremen-api/entry:latest
    build:
      context: ./services/entry
      dockerfile: Dockerfile.prd

  api:
    image: docker.pkg.github.com/husky-dev/kremen-api/api:latest
    build:
      context: ./services/api
      dockerfile: Dockerfile.prd
  
  watcher:
    image: docker.pkg.github.com/husky-dev/kremen-api/watcher:latest
    build:
      context: ./services/watcher
      dockerfile: Dockerfile.prd

  redis:
    image: docker.pkg.github.com/husky-dev/kremen-api/redis:latest
    build:
      context: ./services/redis
      dockerfile: Dockerfile.prd

  mongo:
    image: docker.pkg.github.com/husky-dev/kremen-api/mongo:latest
    build:
      context: ./services/mongo
      dockerfile: Dockerfile.prd
